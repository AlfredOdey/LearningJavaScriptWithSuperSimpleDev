<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 12o Exercise</title>
</head>
<body>
  <p>Lesson 12o Exercise</p>
  
  <script>
    function removeEgg(foods){
      let eggsRemoved = 0;
      return foods.filter((food) => {
        if(food === 'egg' && eggsRemoved < 2){
          eggsRemoved++;
          return false;
        }
        return true;
      });
    }
    console.log(removeEgg([
      'egg', 'apple', 'egg', 'egg', 'ham'
    ]));
  </script>
</body>
</html>
