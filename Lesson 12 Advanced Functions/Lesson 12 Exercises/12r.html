<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="12r.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="css-move-button js-rock-button">
    <img class="css-move-icon" src="\icons\rock-emoji.png" alt="rock">
  </button>

  <button class="css-move-button js-paper-button">
    <img class="css-move-icon" src="\icons\paper-emoji.png" alt="paper">
  </button>

  <button class="css-move-button js-scissors-button">
    <img class="css-move-icon" src="\icons\scissors-emoji.png" alt="scissors">
  </button>

  <p class="js-moves css-moves"></p>
  <p class="js-result css-result"></p>
  <p class="js-score css-score"></p>
  <p class="js-games-count css-games-count"></p>

  <button class="reset-score-button js-reset-score-button">
    Reset Score
  </button>

  <button class="auto-play-button js-auto-play-button">
    Autoplay
  </button>
  <div class="confirmResetDisplay"></div>

  <script src="12r.js">
  </script>
</body>
</html>
