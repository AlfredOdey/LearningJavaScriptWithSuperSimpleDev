<!DOCTYPE html>

  <title>Lesson 7a Exercise</title>

<body>
  <p>Lesson 7a Exercise</p>

  <script>
    function greet(name) {
      if (!name) {
        console.log('Hi there.');
      } else {
        console.log(`Hello, ${name}.`);
      }
    }
    greet('Alfred');
    greet('Jesus');
    greet();
  </script>
</body>
