<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 7g Exercise</title>
</head>
<body>
  <p>Lesson 7g Exercise</p>
  
  <script>
    function convertLength(length, from, to) {
      let distance;

      if (from === 'miles' && to === 'km') {
        distance = length * 1.6;
        console.log(`${distance} ${to}`);

      } else if (from === 'km' && to === 'miles'){
        distance = length / 1.6;
        console.log(`${distance} ${to}`);

      } else if (from === 'km' && to === 'km') {
        distance = length;
        console.log(`${distance} ${to}`);

        // Updating convertLength to support 'miles to ft' & 'km to ft'.
      } else if (to === 'ft' && from === 'miles') {
        distance = length * 5280;
        console.log(`${distance} ${to}`);

      } else if (to === 'ft' && from === 'km') {
        distance = length * 3281;
        console.log(`${distance} ${to}`);

        // Invalid unit
      } else {
        console.log(`Invalid unit: ${from}`);
      }

    }
    convertLength(50, 'miles', 'km');
    convertLength(32, 'km', 'miles');
    convertLength(50, 'km', 'km');
    // Updating convertLength to support 'miles to ft' & 'km to ft'.
    convertLength(5, 'miles', 'km');
    convertLength(5, 'miles', 'ft');
    convertLength(5, 'km', 'ft');
    // Invalid unit
    convertLength(5, 'lbs', 'lbs');

  </script>
</body>
</html>
