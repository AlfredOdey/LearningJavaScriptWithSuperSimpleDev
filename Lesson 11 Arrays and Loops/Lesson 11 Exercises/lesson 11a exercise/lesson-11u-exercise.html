<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 11u Exercise</title>
</head>
<body>
  <p>Lesson 11u Exercise</p>

  <script>
    function removeEgg(foods){
      const reversedArray = foods.slice().reverse();
      const remnants = [];
      let eggsRemoved = 0;
      for(let i = 0; i < reversedArray.length; i++){
        if(reversedArray[i] === 'egg' && eggsRemoved < 2){
          eggsRemoved++;
          continue;
        }
        remnants.push(reversedArray[i]);
      }
      return remnants.reverse();
    }
    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
  </script>
</body>
</html>
