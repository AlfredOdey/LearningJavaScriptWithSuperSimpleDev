<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 11s Exercise</title>
</head>
<body>
  <p>Lesson 11s Exercise</p>
  
  <script>
    function removeEgg(foods){
      const remFoods = [];
      let eggsRemoved = 0;
      for(let i = 0; i < foods.length; i++){
        if(foods[i] === 'egg' && eggsRemoved < 2){
          eggsRemoved++;
          continue;
        }
        remFoods.push(foods[i]);
      }
      return remFoods;
    }
    console.log(removeEgg(['egg', 'apple', 'egg', 'egg', 'ham']));
  </script>
</body>
</html>
