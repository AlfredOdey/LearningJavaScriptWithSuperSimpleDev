<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 11w Exercise</title>
</head>
<body>
  <p>Lesson 11w Exercise</p>
  
  <script>
    function findIndex(array, word){
      for(let i = 0; i < array.length; i++){
        if(array[i] === word){
          return i;
        }
      }
      return -1;
    }
    
    function unique(array){
      const singlesArray = [];
      for(let i = 0; i < array.length; i++){
        const word = array[i];

        if(findIndex(singlesArray, word) === -1){
          singlesArray.push(word);
        }
      }
      return singlesArray;
    }
    console.log(unique(['green', 'red', 'blue', 'red']));
    console.log(unique(['red', 'green', 'green', 'red']));

  </script>
</body>
</html>
