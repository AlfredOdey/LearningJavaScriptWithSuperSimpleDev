<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 9h Exercise</title>
</head>
<body>
  <p>Lesson 9h Exercise</p>

  <input
    onkeyup="displayInputValue();"
    type="text"
    placeholder="Type something"
    class="js-inputElement"
  >

  <p class="js-paragraphElement"></p>
  
  <script>
    function displayInputValue() {
      document.querySelector('.js-paragraphElement')
      .innerHTML = document.querySelector('.js-inputElement').value;
    }
  </script>
</body>
</html>
