<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 9j Exerise Calculator</title>
</head>
<body>
  <p>Lesson 9j Exercise Calculator</p>

  <p class="js-paragraphElement"></p>

  <p>
    <button onclick="
      updateCalculation('1');
      ">1</button>

    <button onclick="
      updateCalculation('2');
      ">2</button>

    <button onclick="
      updateCalculation('3');
      ">3</button>

    <button onclick="
    updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
      ">4</button>

    <button onclick="
      updateCalculation('5');
      ">5</button>

    <button onclick="
      updateCalculation('6');
      ">6</button>

    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
      ">7</button>

    <button onclick="
      updateCalculation('8');
      ">8</button>

    <button onclick="
      updateCalculation('9');
      ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>
  
  <p>
    <button onclick="
      updateCalculation('0');
      ">0</button>

    <button onclick="
      updateCalculation(' / ');
      ">/</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = eval(calculation);
      paragraphElement.innerHTML = calculation;
      ">=</button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      localStorage.setItem('calculation', calculation);
      paragraphElement.innerHTML = calculation;
      ">C</button>
  </p>
  

  <script>
    const paragraphElement = document.querySelector('.js-paragraphElement');

    let calculation = localStorage.getItem('calculation') || '';
    paragraphElement.innerHTML = eval(calculation);

    function updateCalculation(entry) {
      
      calculation += entry;
      paragraphElement.innerHTML = calculation;

      localStorage.setItem('calculation', calculation);

    }
    
    

  </script>
</body>
</html>
