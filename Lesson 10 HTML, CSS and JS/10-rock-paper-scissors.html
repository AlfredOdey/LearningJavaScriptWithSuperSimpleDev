<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="10-rock-paper-scissors.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button class="css-move-button" onclick="
    playGame('rock');
    "><img class="css-move-icon" src="\icons\rock-emoji.png" alt="rock"></button>

  <button class="css-move-button" onclick="
    playGame('paper');
    "><img class="css-move-icon" src="\icons\paper-emoji.png" alt="paper"></button>

  <button class="css-move-button" onclick="
    playGame('scissors');
  "><img class="css-move-icon" src="\icons\scissors-emoji.png" alt="scissors"></button>

  <p class="js-moves css-moves"></p>
  <p class="js-result css-result"></p>
  <p class="js-score css-score"></p>
  <p class="js-games-count css-games-count"></p>

  <button class="reset-score-button" onclick="
    rpsScore.wins = 0;
    rpsScore.losses = 0;
    rpsScore.ties = 0;

    document.querySelector('.js-result')
      .innerHTML = ``;

    localStorage.removeItem('rpsScore');
    updateScoreElement();
    updateGamesCount();
  ">
    Reset Score
  </button>

  <script src="10-rock-paper-scissors.js">
  </script>
</body>
</html>
