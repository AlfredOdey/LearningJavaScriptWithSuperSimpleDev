<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 10e Exercise</title>
  <style>
    .css-button {
      background-color: rgb(230, 230, 230);
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <p>Lesson 10e Exercise</p>
  <button onclick="toggleGamingOnOff();" class="js-gaming-button css-button">Gaming</button>
  <button onclick="toggleMusicOnOff();" class="js-music-button css-button">Music</button>
  <button onclick="toggleTechOnOff();" class="js-tech-button css-button">Tech</button>
  
  <script>
    let gamingButton = document.querySelector('.js-gaming-button');
    let musicButton = document.querySelector('.js-music-button');
    let techButton = document.querySelector('.js-tech-button');
    
    function toggleGamingOnOff() {
      if (gamingButton.classList.contains('is-toggled')) {
        gamingButton.classList.remove('is-toggled');
        
      } else {
        gamingButton.classList.add('is-toggled');

      }

    }

    function toggleMusicOnOff() {
      
      if (musicButton.classList.contains('is-toggled')){
        musicButton.classList.remove('is-toggled');
        
      } else {
        musicButton.classList.add('is-toggled');

      }
      
    }

    function toggleTechOnOff() {

      if (techButton.classList.contains('is-toggled')) {
        techButton.classList.remove('is-toggled');

      } else {

        techButton.classList.add('is-toggled');

      }
       
    }
    
  </script>
</body>
</html>
