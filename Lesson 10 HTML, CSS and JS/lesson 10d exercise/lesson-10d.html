<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 10d Exercise</title>
  <style>
    .css-gaming-button {
      background-color: rgb(230, 230, 230);
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
    }
    .is-toggled {
      background-color: black;
      color: white;
    }
  </style>
</head>
<body>
  <p>Lesson 10d Exercise</p>
  <button onclick="toggleOnOff();" class="js-gaming-button css-gaming-button">Gaming</button>
  
  <script>
    let gamingButton = document.querySelector('.js-gaming-button');
    function toggleOnOff() {
      if (gamingButton.classList.contains('is-toggled')) {
        gamingButton.classList.remove('is-toggled');
      }else {
        gamingButton.classList.add('is-toggled');
      }
    }
    
  </script>
</body>
</html>
